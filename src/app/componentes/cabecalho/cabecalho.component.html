<header class="sticky-top mt-4 mb-4 h-auto">
    <p-menubar>
        <div class="flex">
            <div class="flex flex-row ">
                <a class="mr-8">Gatito Book</a>
                <div *ngIf="user$ | async as user ">
                    <div *ngIf="user.name; else login ">

                        <i class="pi pi-user mr-1"></i><a class="mr-8">{{ user.name }}</a>
                        <a (click)="logout() ">Logout</a>

                    </div>
                </div>
            </div>
        </div>
    </p-menubar>
</header>
<ng-template #login>
    <span class="navbar-text ">
	<a  routerLink="">Login</a>
</span>
</ng-template>
